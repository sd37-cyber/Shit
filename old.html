<!DOCTYPE html>
<html>
<head>
  <title>One Question ðŸ’Œ</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d4d;
      color: white;
      position: absolute;
    }

    #no {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>

<h1>Do you hate me? ðŸ¥º</h1>

<button id="yes">Yes</button>
<button id="no" onclick="noClicked()">No</button>

<script>
  const yesBtn = document.getElementById("yes");

  yesBtn.addEventListener("mouseover", moveYes);
  yesBtn.addEventListener("click", moveYes);

  function moveYes() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  }

  function noClicked() {
    document.body.innerHTML = "<h1>I knew you don't hate me ðŸ˜ŒðŸ’–</h1>";
  }
</script>

</body>
</html>
