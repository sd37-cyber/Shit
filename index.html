<!DOCTYPE html>
<html>
<head>
  <title>Rose Day ðŸŒ¹</title>

  <style>
    body{
      text-align:center;
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#ffdde1,#ee9ca7);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:hidden;
    }

    h1{
      font-size:28px;
      color:#333;
      margin-bottom:30px;
    }

    button{
      padding:15px 25px;
      font-size:18px;
      border:none;
      border-radius:12px;
      margin:10px;
      cursor:pointer;
    }

    #reject{
      background:#ff4d4d;
      color:white;
      position:absolute;
    }

    #accept{
      background:#4CAF50;
      color:white;
    }
  </style>
</head>

<body>

<h1>ðŸŒ¹ Today is Rose Day!<br>Here's a rose for you</h1>

<button id="accept" onclick="accepted()">Accept</button>
<button id="reject">Reject</button>

<script>
const rejectBtn = document.getElementById("reject");

rejectBtn.addEventListener("mouseover", moveReject);
rejectBtn.addEventListener("click", moveReject);

function moveReject(){
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  rejectBtn.style.left = x + "px";
  rejectBtn.style.top = y + "px";
}

function accepted(){
  document.body.innerHTML = `
  <h1>ðŸŒ± You got grass instead ðŸ˜œ</h1>
  <h2>Are you happy?</h2>
  <button id="yes">Yes</button>
  <button id="no" onclick="finalNo()">No</button>
  `;

  const yesBtn = document.getElementById("yes");

  yesBtn.addEventListener("mouseover", ()=>{
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    yesBtn.style.position="absolute";
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  });
}

function finalNo(){
  document.body.innerHTML = `
  <h1>ðŸ˜‚ I'm just kidding</h1>
  <h2>Here's your rose ðŸŒ¹</h2>
  <h1>Happy Rose Day ðŸ’–</h1>
  `;
}
</script>

</body>
</html>
